<div class="modal-header">
    <h4 class="modal-title">{{title}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.close()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <p>{{message}}</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-danger btn-cons" (click)="activeModal.close(true)">{{submitBtnName}}</button>
    <button type="button" class="btn btn-default btn-cons" (click)="activeModal.close()">{{cancelBtnName}}</button>
</div>
