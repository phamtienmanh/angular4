  <!-- BEGIN SIDEBAR MENU HEADER-->
  <div class="sidebar-header d-flex flex-row align-items-center">
    <div class="brand-logo flex-1 cursor" (click)="navigate($event, config.sideBars[0])">
      <img src="../../../../../../assets/icon/android-icon-192x192-white.png"
           alt="logo" class="brand" data-src="assets/icon/android-icon-192x192-white.png" ui-jq="unveil"
           data-src-retina="assets/icon/android-icon-192x192-white.png" width="auto" height="50">
    </div>
    <div class="sidebar-header-controls flex-initial">
      <button type="button" class="btn btn-link visible-lg-inline visible-md-inline" (click)="pinSidebar()">
        <i class="fa fa-thumb-tack fs-12"></i>
      </button>
    </div>
  </div>
  <!-- END SIDEBAR MENU HEADER-->
  <!-- START SIDEBAR MENU -->
  <div class="sidebar-menu" [perfect-scrollbar]="config">
    <!-- BEGIN SIDEBAR MENU ITEMS-->
    <ul class="menu-items p-t-25">

      <ng-template ngFor let-item [ngForOf]="config.sideBars" let-i="index">
        <li [hidden]="!item.isView" [ngClass]="{'activeMenu': item.subMenuOpen}">
          <a (click)="navigate($event, item)" #menuItem>
            <span class="title">{{item.title}}</span>
            <span class="arrow" *ngIf="item.subMenu" [ngClass]="{'open': item.subMenuOpen}"></span>
            <span class="icon-thumbnail">
            <div [class]="item.icon" id="sidebar-{{i}}"></div>
          </span>
          </a>
          <ul class="sub-menu" *ngIf="item.subMenu" [ngStyle]="{'display': item.subMenuOpen && menuPin ? 'block' : 'none'}">
            <ng-container *ngFor="let subItem of item.subMenu | orderBy: ['title']">
              <li class="" *ngIf="subItem.isView" (click)="collapseSubMenu(subItem)">
                <a [routerLink]="subItem.routerLink" routerLinkActive="activeSubMenu">{{subItem.title}}</a>
              </li>
            </ng-container>
          </ul>
        </li>
      </ng-template>

    </ul>
    <div class="clearfix"></div>
  </div>
  <!-- END SIDEBAR MENU -->
