<div class="row" *ngIf="!isPageReadOnly">
  <div class="col-sm-12 col-md-5 col-lg-6">
    <div class="pull-left">
      <button class="btn btn-complete btn-cons" (click)="addEditRegion()">New Region</button>
    </div>
  </div>
</div>
<div class="m-t-10 py-2" [hidden]="regionData.data && regionData.data.length">
  <span class="font-size-16">No regions match your search criteria.</span>
</div>
<div class="m-t-10 py-2" [hidden]="!regionData.data || !regionData.data.length">
  <perfect-scrollbar [config]="{suppressScrollX: false}">
    <div class="table-wrapper" #tableWrapper>
      <ngx-datatable #table
                     class="material ngx-table-hover"
                     [rows]="regionData.data"
                     [columnMode]="'force'"
                     [footerHeight]="0"
                     [headerHeight]="'auto'"
                     [rowHeight]="'auto'"
                     [externalSorting]="true"
                     [loadingIndicator]="tableConfig.loading"
                     [sorts]="[{prop: 'name', dir: 'asc'}]"
                     (sort)="onSort($event)">
        <ngx-datatable-column
          [name]="'Name'"
          [prop]="'name'"
          [sortable]="false"
          [resizeable]="false"
          [width]="140"
          [minWidth]="140"
          [draggable]="false">
        </ngx-datatable-column>
        <ngx-datatable-column
          [name]="'Description'"
          [prop]="'description'"
          [sortable]="false"
          [width]="200"
          [minWidth]="200"
          [draggable]="false"
          [resizeable]="false">
        </ngx-datatable-column>
        <ngx-datatable-column
          [name]="'Enabled'"
          [prop]="'isDisabled'"
          [width]="100"
          [minWidth]="100"
          [maxWidth]="100"
          [sortable]="false"
          [canAutoResize]="false"
          [resizeable]="false"
          [draggable]="false">
          <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
            <div class="checkbox check-active">
              <input type="checkbox" [checked]="!value" disabled>
              <label></label>
            </div>
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column
          *ngIf="!isPageReadOnly"
          [name]="' '"
          [width]="140"
          [minWidth]="140"
          [maxWidth]="140"
          [draggable]="false"
          [cellClass]="'flex justify-center'"
          [resizeable]="false">
          <ng-template ngx-datatable-cell-template let-row="row">
            <div class="relative">
              <div class="text-center mt-1">
                <button class="btn btn-complete btn-small"
                        (click)="addEditRegion(row, row.$$index)"><i class="fa fa-pencil"></i></button>
                <button class="btn btn-danger btn-small m-l-5"
                        (click)="deleteRegion(row)"><i class="fa fa-trash"></i></button>
              </div>
            </div>
          </ng-template>
        </ngx-datatable-column>
      </ngx-datatable>
    </div>
  </perfect-scrollbar>
</div>
