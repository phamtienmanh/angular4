<div class="modal-header">
  <h4 class="modal-title m-0 nowrap">TSC Concept Boards for selection - Change Status</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="frm" role="form" novalidate="" (ngSubmit)="onSubmitForm()">
    <lead-eta [rowDetail]="rowDetail" [isPageReadOnly]="isPageReadOnly"></lead-eta>
    <div class="row flex py-1"
         [ngClass]="{'required': frm.get('formRequires').value['tscConceptBoardsForSelectionStatus'].required}">
      <div class="col-7">
        <div class="row">
          <div class="col-6 control-label text-right">
            <label>Status</label>
          </div>
          <div class="col-6"
               [ngClass]="{'has-error': !frm.get('tscConceptBoardsForSelectionStatus').valid,
                    'disabled': isPageReadOnly}">
            <ng-select [items]="statusData"
                       [placeholder]="!isPageReadOnly ? 'Status' : ''"
                       [searchable]="false" #statusSelect
                       (focus)="onSelectFocused(statusSelect)"
                       bindLabel="name"
                       bindValue="id"
                       formControlName="tscConceptBoardsForSelectionStatus">
            </ng-select>
            <label class="error"
                   *ngIf="frm.get('tscConceptBoardsForSelectionStatus').hasError('required') && !frm.get('tscConceptBoardsForSelectionStatus').pristine">
              {{validationMessages['default'].required}}</label>
          </div>
        </div>
      </div>
    </div>
    <ng-container
      *ngIf="frm.get('tscConceptBoardsForSelectionStatus').value && frm.get('tscConceptBoardsForSelectionStatus').value !== taskStatus.BLANK">
      <div class="row py-1">
        <div class="col-7">
          <ng-container *ngIf="frm.get('tscConceptBoardsForSelectionStatus').value === taskStatus.APPROVED">
            <ng-container *ngTemplateOutlet="approvedDateField"></ng-container>
          </ng-container>
          <ng-container *ngIf="frm.get('tscConceptBoardsForSelectionStatus').value === taskStatus.APPROVEDWCHANGES">
            <ng-container *ngTemplateOutlet="approvedDateField"></ng-container>
            <ng-container *ngTemplateOutlet="commentField"></ng-container>
          </ng-container>
          <ng-container *ngIf="frm.get('tscConceptBoardsForSelectionStatus').value === taskStatus.REJECTED">
            <ng-container *ngTemplateOutlet="rejectedDateField"></ng-container>
            <ng-container *ngTemplateOutlet="commentField"></ng-container>
          </ng-container>
          <ng-container *ngIf="frm.get('tscConceptBoardsForSelectionStatus').value === taskStatus.DROPPED">
            <ng-container *ngTemplateOutlet="droppedDateField"></ng-container>
          </ng-container>
          <ng-template #approvedDateField>
            <div class="row flex py-1"
                 [ngClass]="{'required': frm.get('formRequires').value['tscConceptBoardsForSelectionDateApprovedOnUtc'].required}">
              <div class="col-6 control-label text-right">
                <label class="nowrap">Date Approved</label>
              </div>
              <div class="col-6"
                   [ngClass]="{'has-error':!frm.get('tscConceptBoardsForSelectionDateApprovedOnUtc').valid}">
                <my-date-picker class="flex" [options]="myTodayPickerOptions"
                                #tscConceptBoardsForSelectionDateApprovedPicker
                                formControlName='tscConceptBoardsForSelectionDateApproved'
                                [ngClass]="{'disabled': isPageReadOnly}"
                                [disabled]="isPageReadOnly"
                                (dateChanged)="onDateChangedBy($event, 'tscConceptBoardsForSelectionDateApprovedOnUtc')"
                                (inputFieldChanged)="myDatePickerService.onInputFieldChanged($event, tscConceptBoardsForSelectionDateApprovedPicker)"
                                (inputFocusBlur)="myDatePickerService.onInputFocusBlur($event, tscConceptBoardsForSelectionDateApprovedPicker, frm.get('tscConceptBoardsForSelectionDateApprovedOnUtc'))"></my-date-picker>
                <label class="error"
                       *ngIf="frm.get('tscConceptBoardsForSelectionDateApprovedOnUtc').hasError('required') && !frm.get('tscConceptBoardsForSelectionDateApprovedOnUtc').pristine">
                  {{validationMessages['default'].required}}</label>
                <label class="error"
                       *ngIf="frm.get('tscConceptBoardsForSelectionDateApprovedOnUtc').hasError('maxDate') && !frm.get('tscConceptBoardsForSelectionDateApprovedOnUtc').pristine">
                  {{validationMessages['default'].maxLength}}
                </label>
              </div>
            </div>
          </ng-template>
          <ng-template #rejectedDateField>
            <div class="row flex py-1"
                 [ngClass]="{'required': frm.get('formRequires').value['tscConceptBoardsForSelectionDateRejectedOnUtc'].required}">
              <div class="col-6 control-label text-right">
                <label class="nowrap">Date Rejected</label>
              </div>
              <div class="col-6"
                   [ngClass]="{'has-error':!frm.get('tscConceptBoardsForSelectionDateRejectedOnUtc').valid}">
                <my-date-picker class="flex" [options]="myTodayPickerOptions"
                                #tscConceptBoardsForSelectionDateRejectedPicker
                                formControlName='tscConceptBoardsForSelectionDateRejected'
                                [ngClass]="{'disabled': isPageReadOnly}"
                                [disabled]="isPageReadOnly"
                                (dateChanged)="onDateChangedBy($event, 'tscConceptBoardsForSelectionDateRejectedOnUtc')"
                                (inputFieldChanged)="myDatePickerService.onInputFieldChanged($event, tscConceptBoardsForSelectionDateRejectedPicker)"
                                (inputFocusBlur)="myDatePickerService.onInputFocusBlur($event, tscConceptBoardsForSelectionDateRejectedPicker, frm.get('tscConceptBoardsForSelectionDateRejectedOnUtc'))"></my-date-picker>
                <label class="error"
                       *ngIf="frm.get('tscConceptBoardsForSelectionDateRejectedOnUtc').hasError('required') && !frm.get('tscConceptBoardsForSelectionDateRejectedOnUtc').pristine">
                  {{validationMessages['default'].required}}</label>
                <label class="error"
                       *ngIf="frm.get('tscConceptBoardsForSelectionDateRejectedOnUtc').hasError('maxDate') && !frm.get('tscConceptBoardsForSelectionDateRejectedOnUtc').pristine">
                  {{validationMessages['default'].maxLength}}
                </label>
              </div>
            </div>
          </ng-template>
          <ng-template #droppedDateField>
            <div class="row flex py-1"
                 [ngClass]="{'required': frm.get('formRequires').value['tscConceptBoardsForSelectionDateDroppedOnUtc'].required}">
              <div class="col-6 control-label text-right">
                <label class="nowrap">Date Dropped</label>
              </div>
              <div class="col-6"
                   [ngClass]="{'has-error':!frm.get('tscConceptBoardsForSelectionDateDroppedOnUtc').valid}">
                <my-date-picker class="flex" [options]="myTodayPickerOptions"
                                #tscConceptBoardsForSelectionDateDroppedPicker
                                formControlName='tscConceptBoardsForSelectionDateDropped'
                                [ngClass]="{'disabled': isPageReadOnly}"
                                [disabled]="isPageReadOnly"
                                (dateChanged)="onDateChangedBy($event, 'tscConceptBoardsForSelectionDateDroppedOnUtc')"
                                (inputFieldChanged)="myDatePickerService.onInputFieldChanged($event, tscConceptBoardsForSelectionDateDroppedPicker)"
                                (inputFocusBlur)="myDatePickerService.onInputFocusBlur($event, tscConceptBoardsForSelectionDateDroppedPicker, frm.get('tscConceptBoardsForSelectionDateDroppedOnUtc'))"></my-date-picker>
                <label class="error"
                       *ngIf="frm.get('tscConceptBoardsForSelectionDateDroppedOnUtc').hasError('required') && !frm.get('tscConceptBoardsForSelectionDateDroppedOnUtc').pristine">
                  {{validationMessages['default'].required}}</label>
                <label class="error"
                       *ngIf="frm.get('tscConceptBoardsForSelectionDateDroppedOnUtc').hasError('maxDate') && !frm.get('tscConceptBoardsForSelectionDateDroppedOnUtc').pristine">
                  {{validationMessages['default'].maxLength}}
                </label>
              </div>
            </div>
          </ng-template>
          <ng-template #commentField>
            <div class="row flex py-1"
                 [ngClass]="{'required': frm.get('formRequires').value['tscConceptBoardsForSelectionComments'].required}">
              <div class="col-6 control-label text-right">
                <label>Comments</label>
              </div>
              <div class="col-6 my-textarea">
                <textarea formControlName='tscConceptBoardsForSelectionComments'
                          type="text"
                          [placeholder]="!isPageReadOnly ? 'Comments' : ''"
                          [attr.disabled]="isPageReadOnly ? true : null"
                          class="form-control"></textarea>
              </div>
            </div>
          </ng-template>
        </div>
      </div>
    </ng-container>
  </form>
</div>
<div class="modal-footer">
  <ng-container *ngIf="!isPageReadOnly">
    <button class="btn btn-complete"
            (click)="onSubmitForm()">
      Save
    </button>
  </ng-container>
  <button class="btn btn-default"
          (click)="activeModal.dismiss()">
    Cancel
  </button>
</div>
