<div class="modal-header">
  <h4 class="modal-title m-0">{{title}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="frm" role="form" novalidate="" (ngSubmit)="onSubmitForm()">
    <div class="row flex py-1">
      <div class="col-sm-4 control-label text-right">
        <label>Status</label>
      </div>
      <div class="col-sm-8 disabled">
        <ng-select [items]="statusData"
                   [searchable]="false"
                   bindLabel="name"
                   bindValue="id"
                   formControlName="status">
        </ng-select>
      </div>
    </div>
    <div class="row flex py-1">
      <div class="col-sm-4 control-label text-right">
        <label>Comments</label>
      </div>
      <div class="col-sm-8 my-textarea">
        <textarea formControlName='scheduleComments'
                  type="text"
                  placeholder="Comments"
                  class="form-control"></textarea>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-complete"
          (click)="onSubmitForm()">
    Save
  </button>
  <button class="btn btn-default"
          (click)="activeModal.dismiss()">
    Cancel
  </button>
</div>
