<div class="modal-header">
  <h4 class="modal-title m-0 nowrap">Phys. Sample Delivered to Testing Facility (PP) - Change Status</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="frm" role="form" novalidate="" (ngSubmit)="onSubmitForm()">
    <lead-eta [rowDetail]="rowDetail" [isPageReadOnly]="isPageReadOnly || isLeadTimeReadOnly"></lead-eta>
    <div class="row flex py-1"
         [ngClass]="{'required': frm.get('formRequires').value['physSampleDeliveredToTestingFacilityPpStatus'].required}">
      <div class="col-7">
        <div class="row">
          <div class="col-6 control-label text-right">
            <label>Status</label>
          </div>
          <div class="col-6"
               [ngClass]="{'has-error': !frm.get('physSampleDeliveredToTestingFacilityPpStatus').valid,
                    'disabled': isPageReadOnly}">
            <ng-select [items]="statusData"
                       [placeholder]="!isPageReadOnly ? 'Status' : ''"
                       [searchable]="false" #statusSelect
                       (focus)="onSelectFocused(statusSelect)"
                       bindLabel="name"
                       bindValue="id"
                       formControlName="physSampleDeliveredToTestingFacilityPpStatus">
            </ng-select>
            <label class="error"
                   *ngIf="frm.get('physSampleDeliveredToTestingFacilityPpStatus').hasError('required') && !frm.get('physSampleDeliveredToTestingFacilityPpStatus').pristine">
              {{validationMessages['default'].required}}</label>
          </div>
        </div>
      </div>
    </div>
    <ng-container *ngIf="frm.get('physSampleDeliveredToTestingFacilityPpStatus').value && frm.get('physSampleDeliveredToTestingFacilityPpStatus').value !== taskStatus.BLANK">
      <div class="row py-1">
        <div class="col-7">
          <ng-container *ngIf="frm.get('physSampleDeliveredToTestingFacilityPpStatus').value === taskStatus.DONE">
            <div class="row flex py-1"
                 [ngClass]="{'required': frm.get('formRequires').value['physSampleDeliveredToTestingFacilityPpCarrierId'].required}">
              <div class="col-6 control-label text-right">
                <label class="nowrap">Carrier</label>
              </div>
              <div class="col-6"
                   [ngClass]="{'has-error':!frm.get('physSampleDeliveredToTestingFacilityPpCarrierId').valid,
                    'disabled': isPageReadOnly}">
                <ng-select [items]="shippingCarrier"
                           [placeholder]="!isPageReadOnly ? 'Carrier' : ''"
                           [searchable]="false" #carrierSelect
                           (focus)="onSelectFocused(carrierSelect)"
                           bindLabel="name"
                           bindValue="id"
                           formControlName="physSampleDeliveredToTestingFacilityPpCarrierId"></ng-select>
                <label class="error"
                       *ngIf="frm.get('physSampleDeliveredToTestingFacilityPpCarrierId').hasError('required') && !frm.get('physSampleDeliveredToTestingFacilityPpCarrierId').pristine">
                  {{validationMessages['default'].required}}</label>
              </div>
            </div>
            <div class="row flex py-1"
                 [ngClass]="{'required': frm.get('formRequires').value['physSampleDeliveredToTestingFacilityPpTracking'].required}">
              <div class="col-6 control-label text-right">
                <label class="nowrap">Tracking #</label>
              </div>
              <div class="col-6"
                   [ngClass]="{'has-error':!frm.get('physSampleDeliveredToTestingFacilityPpTracking').valid}">
                <input formControlName='physSampleDeliveredToTestingFacilityPpTracking'
                       type="text"
                       [attr.disabled]="isPageReadOnly ? true : null"
                       [placeholder]="!isPageReadOnly ? 'Tracking #' : ''"
                       class="form-control">
                <label class="error"
                       *ngIf="frm.get('physSampleDeliveredToTestingFacilityPpTracking').hasError('required') && !frm.get('physSampleDeliveredToTestingFacilityPpTracking').pristine">
                  {{validationMessages['default'].required}}</label>
              </div>
            </div>
            <div class="row flex py-1"
                 [ngClass]="{'required': frm.get('formRequires').value['physSampleDeliveredToTestingFacilityPpOnUtc'].required}">
              <div class="col-6 control-label text-right">
                <label class="nowrap">Date Received</label>
              </div>
              <div class="col-6"
                   [ngClass]="{'has-error':!frm.get('physSampleDeliveredToTestingFacilityPpOnUtc').valid}">
                <my-date-picker class="flex" [options]="myTodayPickerOptions"
                                #physSampleDeliveredToTestingFacilityPpPicker
                                formControlName='physSampleDeliveredToTestingFacilityPp'
                                [ngClass]="{'disabled': isPageReadOnly}"
                                [disabled]="isPageReadOnly"
                                (dateChanged)="onDateChangedBy($event, 'physSampleDeliveredToTestingFacilityPpOnUtc')"
                                (inputFieldChanged)="myDatePickerService.onInputFieldChanged($event, physSampleDeliveredToTestingFacilityPpPicker)"
                                (inputFocusBlur)="myDatePickerService.onInputFocusBlur($event, physSampleDeliveredToTestingFacilityPpPicker, frm.get('physSampleDeliveredToTestingFacilityPpOnUtc'))"></my-date-picker>
                <label class="error"
                       *ngIf="frm.get('physSampleDeliveredToTestingFacilityPpOnUtc').hasError('required') && !frm.get('physSampleDeliveredToTestingFacilityPpOnUtc').pristine">
                  {{validationMessages['default'].required}}</label>
                <label class="error"
                       *ngIf="frm.get('physSampleDeliveredToTestingFacilityPpOnUtc').hasError('maxDate') && !frm.get('physSampleDeliveredToTestingFacilityPpOnUtc').pristine">
                  {{validationMessages['default'].maxLength}}
                </label>
              </div>
            </div>
          </ng-container>
        </div>
      </div>
    </ng-container>
  </form>
</div>
<div class="modal-footer">
  <ng-container *ngIf="!isPageReadOnly">
    <button class="btn btn-complete"
            (click)="onSubmitForm()">
      Save
    </button>
  </ng-container>
  <button class="btn btn-default"
          (click)="activeModal.dismiss()">
    Cancel
  </button>
</div>
