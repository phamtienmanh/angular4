<div class="modal-header m-b-10">
  <h4 class="modal-title">Add Fabric Quality</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.close(false)">
    <span aria-hidden="true">×</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="frm"
        role="form"
        novalidate="">
    <div class="row">
      <div class="col-lg-12">
        <div class="row flex py-1"
             [ngClass]="{'required': frm.get('formRequires').value['fabric'].required}">
          <div class="col-sm-4 control-label text-right">
            <label class="nowrap">Fabric</label>
          </div>
          <div class="col-sm-6"
               [ngClass]="{'has-error':!frm.get('fabric').valid}">
            <input formControlName='fabric'
                   type="text"
                   placeholder="Fabric"
                   class="form-control">
            <label class="error"
                   *ngIf="frm.get('fabric').hasError('required') && !frm.get('fabric').pristine">
              {{validationMessages['fabric'].required}}</label>
          </div>
        </div>
        <div class="row flex py-1"
             [ngClass]="{'required': frm.get('formRequires').value['fabricConstruction'].required}">
          <div class="col-sm-4 control-label text-right">
            <label class="nowrap">Fabric Content</label>
          </div>
          <div class="col-sm-6"
               [ngClass]="{'has-error':!frm.get('fabricConstruction').valid}">
            <input formControlName='fabricConstruction'
                   type="text"
                   placeholder="Fabric Content"
                   class="form-control">
            <label class="error"
                   *ngIf="frm.get('fabricConstruction').hasError('required') && !frm.get('fabricConstruction').pristine">
              {{validationMessages['fabricConstruction'].required}}</label>
          </div>
        </div>
        <div class="row flex py-1"
             [ngClass]="{'required': frm.get('formRequires').value['fabricWeight'].required}">
          <div class="col-sm-4 control-label text-right">
            <label class="nowrap">Fabric Weight</label>
          </div>
          <div class="col-sm-6"
               [ngClass]="{'has-error':!frm.get('fabricWeight').valid}">
            <input formControlName='fabricWeight'
                   type="text"
                   placeholder="Fabric Weight"
                   class="form-control">
            <label class="error"
                   *ngIf="frm.get('fabricWeight').hasError('required') && !frm.get('fabricWeight').pristine">
              {{validationMessages['fabricWeight'].required}}</label>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-complete"
          (click)="onSubmit()">
    Save
  </button>
  <button class="btn btn-default m-r-30"
          (click)="activeModal.close(false)">
    Cancel
  </button>
</div>
