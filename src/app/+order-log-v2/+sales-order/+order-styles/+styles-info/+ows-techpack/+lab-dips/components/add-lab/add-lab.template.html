<div class="modal-header m-b-10">
  <h4 class="modal-title">Add Lab Dip</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.close(false)">
    <span aria-hidden="true">×</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="frm"
        role="form"
        novalidate="">
    <div class="row">
      <div class="col-lg-12">
        <div class="row flex py-1"
             [ngClass]="{'required': frm.get('formRequires').value['fabricQualityIds'].required}">
          <div class="col-sm-4 control-label text-right">
            <label class="nowrap">Fabrics</label>
          </div>
          <div class="col-sm-6"
               [ngClass]="{'has-error':!frm.get('fabricQualityIds').valid}">
            <ng-select [items]="fabricList" #fabricSelect
                       [searchable]="false"
                       [multiple]="true"
                       [closeOnSelect]="false"
                       [hideSelected]="true"
                       [placeholder]="'Fabrics'"
                       (focus)="onSelectFocused(fabricSelect)"
                       bindLabel="fabric"
                       bindValue="id"
                       formControlName="fabricQualityIds"></ng-select>
            <label class="error"
                   *ngIf="frm.get('fabricQualityIds').hasError('required') && !frm.get('fabricQualityIds').pristine">
              {{validationMessages['fabricQualityIds'].required}}</label>
          </div>
        </div>
        <div class="row flex py-1"
             [ngClass]="{'required': frm.get('formRequires').value['color'].required}">
          <div class="col-sm-4 control-label text-right">
            <label class="nowrap">Color</label>
          </div>
          <div class="col-sm-6"
               [ngClass]="{'has-error':!frm.get('color').valid}">
            <input formControlName='color'
                   type="text"
                   placeholder="Color"
                   class="form-control">
            <label class="error"
                   *ngIf="frm.get('color').hasError('required') && !frm.get('color').pristine">
              {{validationMessages['color'].required}}</label>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-complete"
          (click)="onSubmit()">
    Save
  </button>
  <button class="btn btn-default m-r-30"
          (click)="activeModal.close(false)">
    Cancel
  </button>
</div>
