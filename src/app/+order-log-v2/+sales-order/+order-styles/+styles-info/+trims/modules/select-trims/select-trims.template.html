<div class="modal-header">
  <h4 class="modal-title m-0">Select Trim(s)</h4>
  <button type="button" class="close" aria-label="Close" (click)="onClose()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-sm-6 pl-5">
      <div class="row">
        <div class="checkbox" [ngStyle]="{'margin-top': '-2px', 'margin-bottom': '0'}">
          <input type="checkbox" [id]="'no-trims-required'" [checked]="noTrimRequired"
                 (change)="onNoTrimsChange($event)">
          <label [for]="'no-trims-required'"></label>
        </div>
        <div class="control-label">
          <label>No Trims Required</label>
        </div>
      </div>
    </div>
    <div class="col-sm-6 pl-5"></div>
    <ng-container *ngIf="!noTrimRequired">
      <div class="col-sm-6 pl-5" *ngFor="let trim of trimsListData; let i = index">
        <div class="row">
          <div class="checkbox" [ngStyle]="{'margin-top': '-2px', 'margin-bottom': '0'}">
            <input type="checkbox" [id]="trim.name" #multiCb
                   (change)="onChange($event, trim)">
            <label [for]="trim.name"></label>
          </div>
          <div class="control-label">
            <label>{{trim.name}}</label>
          </div>
          <select (change)="onChangeType($event, trim)" class="form-control multi-trim"
                  *ngIf="isMultiTrims(trim)">
            <option *ngFor="let item of selectTrimQtys" [value]="item" [selected]="trim.qty === item">{{item}}</option>
          </select>
        </div>
      </div>
    </ng-container>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-danger btn-cons" (click)="onSubmit()">OK</button>
  <button type="button" class="btn btn-default btn-cons" (click)="onClose()">Cancel</button>
</div>
