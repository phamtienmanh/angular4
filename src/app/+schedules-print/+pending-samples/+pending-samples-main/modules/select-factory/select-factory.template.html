<div class="modal-header">
  <h4 class="modal-title m-0">Change Factory Name</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row flex py-1">
    <div class="col-sm-3 control-label text-right">
      <label class="nowrap">Factory Name</label>
    </div>
    <div class="col-sm-9">
      <ng-select [items]="factoryList" #factorySelect
                 [placeholder]="'Factory Name'"
                 [searchable]="false"
                 (focus)="onSelectFocused(factorySelect)"
                 (add)="factoryName = $event.name"
                 bindLabel="name"
                 bindValue="id"
                 [(ngModel)]="factoryId"></ng-select>
      <!--<label class="error"-->
      <!--*ngIf="frm.get('factoryName').hasError('required') && !frm.get('factoryName').pristine">-->
      <!--{{validationMessages['factoryName'].required}}</label>-->
    </div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-complete"
          (click)="onSubmitForm()">
    Save
  </button>
  <button class="btn btn-default"
          (click)="activeModal.dismiss()">
    Cancel
  </button>
</div>
