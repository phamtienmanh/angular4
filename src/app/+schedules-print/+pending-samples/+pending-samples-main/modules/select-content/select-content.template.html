<div (click)="formClick($event)">
  <div class="modal-header">
    <h4 class="modal-title m-0">Change Content</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row flex py-1">
      <div class="col-sm-3 control-label text-right">
        <label class="nowrap">Content</label>
      </div>
      <div class="col-sm-9">
        <ng-select [items]="contentData" #contentSelect
                   [addTag]="true"
                   [placeholder]="'Content'"
                   (focus)="onSelectFocused(contentSelect)"
                   (open)="contentSelect.filterValue = contentName"
                   (add)="contentName = $event.name"
                   bindLabel="name"
                   bindValue="id"
                   [(ngModel)]="contentId"></ng-select>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-complete"
            (click)="onSubmitForm()">
      Save
    </button>
    <button class="btn btn-default"
            (click)="activeModal.dismiss()">
      Cancel
    </button>
  </div>
</div>
